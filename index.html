<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page</title>
    <style>
        html {
            background: #3D405B;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0.9rem;
            background-color: #283035;
            width: 100%;
            box-sizing: border-box;
        }

        nav a {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1rem;
            padding: 0.8rem;
            color: #c72931;;
            text-decoration: none;
            
        }

        a:hover {
            color: #F2CC8F;
            text-decoration: underline;
            transition: all 5ms;
        }

        .q-container {
            max-width: 80%;
            margin-top: 1rem;
        }

        h2.q1 {
            padding: 0.9rem;
            background-color: #303a40;
            border-radius: 0.5rem;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            margin-bottom: 0.5rem;
        }

        h3.q2 {
            padding: 0.5rem;
            background-color: #303a40;
            border-radius: 0.5rem;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            margin-top: 0.5rem;
            margin-bottom: 0;
        }

        #hamburger-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: #283035;
            border: 1px solid #283035;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            border: 1px solid #283035;
            text-align: left;
            color: white;
        }

        th {
            background-color: #303a40;
            color: #c72931;
        }

        td {
            background-color: #354249;
        }

        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                font-size: 0.8rem;
                margin: 0.5rem;
            }

            #hamburger-icon {
                display: block;
                margin-top: 0.5rem;
            }

            #nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                width: 100%;
            }

            #nav-links.show {
                display: flex;
            }

            h2.q1, h3.q2 {
                font-size: 1.2rem;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>

            <a href="sliding_effect.html">Sliding Effect</a>
            <a href="rp.html">Registration Page</a>
        </div>
    </nav>

    <div class="q-container">

        <h3 class="q2">405 WEB DESIGN-2 ASSIGNMENT-1</h3>
    </div>

    <table>
        <thead>
            <tr>
                <th>Attribute</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>

              <td>Roll No</td>

            <tr>

              <td>Prof. Ritu Bhatiya </td>
          </tr>
        </tbody>
    </table>

    <script>
        document.getElementById('hamburger-icon').addEventListener('click', function() {
            document.getElementById('nav-links').classList.toggle('show');
        });
    </script>
</body>
</html>
